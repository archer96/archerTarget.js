<!doctype html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Complex 1 - Example - jQuery.archerTarget</title>

	<link rel="stylesheet" href="../src/archerTarget.css">

	<script src="../dist/archerTarget.js"></script>
	<script src="../dist/targets/archerTarget.targets.js"></script>

	<style type="text/css">

		#target {
			width: 500px;
			height: 500px;
		}

	</style>

</head>
<body>

	<div id="target"></div>

	<script>

		var self = this,
			i, j,
			max = 100,
			min = 0,
			arrowArray = [];

		for (i = 0; i < 20; i++) {

			arrowArray[i] = {
				data: []
			};

			for (j = 0; j < 150; j++) {

				arrowArray[i].data[j] = {
					x: Math.floor(Math.random() * (max - min + 1)) + min,
					y: Math.floor(Math.random() * (max - min + 1)) + min
				}

			}

		}

		new ArcherTarget(document.getElementById('target'), {

			target: 'wa_x',

			arrows: arrowArray,

			arrowDefaults: {
				radius: 1
			}

		});

	</script>

</body>
</html>
