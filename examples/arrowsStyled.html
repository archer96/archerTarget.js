<!doctype html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>Default - Example - jArcherTarget</title>

    <link rel="stylesheet" type="text/css" href="../jarchertarget.css">

    <script language="javascript" src="assets/jquery-1.8.1.min.js"></script>
    <script language="javascript" src="../jarchertarget.min.js"></script>
    <script language="javascript" src="../targets/targets.min.js"></script>

  </head>
  <body>
    
    <div id="target" style="width:230px; height:230px;"></div>

    <script language="javascript">
        $(document).ready(function () {

            var arrowArray = [     
                {
                    radius: 12,
                    style: {
                        initial: {
                            opacity: 0.8,
                            color: '#ff00ff',
                            stroke: false
                        },
                        hover: {
                            opacity: 1,
                            color: '#00ff00'
                        },
                        selected: {
                            opacity: 0.7,
                            color: '#00ffff'
                        }
                    },
                    data: [
                        { x: 29, y: 70 },
                        { x: 46, y: 32 },
                        { x: 25, y: 65 }
                    ]
                },
                {
                    radius: 8,
                    style: {
                        initial: {
                            opacity: 0.9,
                            color: '#0000ff',
                            stroke: false
                        },
                        hover: {
                            opacity: 1,
                            color: '#ff0000'
                        },
                        selected: {
                            opacity: 0.8,
                            color: '#ffff00'
                        }
                    },
                    data: [
                        { x: 57, y: 49 },
                        { x: 80, y: 40 },
                        { x: 28, y: 43 }
                    ]
                }
            ];


            $("#target").archerTarget({

                target: 'wa_x',
                arrows: arrowArray

            });

        });
    </script>

  </body>
</html>
