<!doctype html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Default - Example - jQuery.archerTarget</title>

	<link rel="stylesheet" href="../src/archerTarget.css">

	<script src="../dist/archerTarget.js"></script>
	<script src="../dist/targets/archerTarget.targets.js"></script>

</head>
<body>

	<div id="target" style="width:230px; height:230px;"></div>

	<script>
		var arrowArray = [
			{
				radius: 12,
				style: {
					initial: {
						opacity: 0.8,
						color: '#ff00ff',
						stroke: false
					},
					hover: {
						opacity: 1,
						color: '#00ff00'
					},
					selected: {
						opacity: 0.7,
						color: '#00ffff'
					}
				},
				data: [
					{ x: 29, y: 70 },
					{ x: 46, y: 32 },
					{ x: 25, y: 65 }
				]
			},
			{
				radius: 8,
				style: {
					initial: {
						opacity: 0.9,
						color: '#0000ff',
						stroke: false
					},
					hover: {
						opacity: 1,
						color: '#ff0000'
					},
					selected: {
						opacity: 0.8,
						color: '#ffff00'
					}
				},
				data: [
					{ x: 57, y: 49 },
					{ x: 80, y: 40 },
					{ x: 28, y: 43 }
				]
			}
		];


		new ArcherTarget(document.getElementById('target'),{

			target: 'wa_x',
			arrows: arrowArray

		});

	</script>

</body>
</html>
