<!doctype html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Events - Example - jQuery.archerTarget</title>

	<link rel="stylesheet" href="../src/archerTarget.css">

	<script src="../dist/archerTarget.js"></script>
	<script src="../dist/targets/archerTarget.targets.js"></script>

</head>
<body>

	<p>Have a look into your console.</p>

	<div id="target" style="width:230px; height:230px;"></div>

	<script>

		new ArcherTarget(document.getElementById('target'), {

			target: 'wa_x',

			arrows: [
				{
					radius: 10,
					data: [
						{ x: 18, y: 50 },
						{ x: 19, y: 22 },
						{ x: 45, y: 75 }
					]
				}
			],
			onTargetClick: function (e) {
				console.log('click Target: ' + e.index);
			},
			onTargetOver: function (e) {
				console.log('over Target: ' + e.index);
			},
			onTargetOut: function (e) {
				console.log('out Target: ' + e.index);
			},
			onTargetMove: function (e) {
				console.log('Moving Targets');
			},


			onArrowOver: function (e) {
				console.log('over Arrow: ' + e.arrowset + ' ' + e.arrow);
			},
			onArrowOut: function (e) {
				console.log('out Arrow: ' + e.arrowset + ' ' + e.arrow);
			},
			onArrowMove: function (e) {
				console.log('move Arrow: ' + e.arrowset + ' ' + e.arrow + ' Ring:' + e.arrows[e.arrowset].data[e.arrow].ring);
			},
			onArrowClick: function (e) {
				console.log('click Arrow: ' + e.arrowset + ' ' + e.arrow);
			},
			onArrowSelect: function (e) {
				console.log('select Arrow: ' + e.arrowset + ' ' + e.arrow);
			},
			onArrowDeselect: function (e) {
				console.log('deselect Arrow: ' + e.arrowset + ' ' + e.arrow);
			},


			onZoom: function (e) {
				console.log('Zoom new: ' + e.newScale + '  Zoom old: ' + e.oldScale);
			},

			onContainerTap: function (e) {
				console.log('Made a tap on the container: X: ' + e.canvasCoords.x + ' Y: ' + e.canvasCoords.y + '; Target: ' + e.targetCoords.target + ' X: ' + e.targetCoords.x + ' Y: ' + e.targetCoords.y);
			}
		});
	</script>

</body>
</html>
