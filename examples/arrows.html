<!doctype html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Default - Example - jQuery.archerTarget</title>

	<link rel="stylesheet" type="text/css" href="../src/jquery.archerTarget.css">

	<script src="../libs/jquery-loader.js"></script>
	<script src="../dist/jquery.archerTarget.js"></script>
	<script src="../dist/targets/jquery.archerTarget.targets.js"></script>

</head>
<body>

	<div id="target" style="width:230px; height:230px;"></div>

	<script type="text/javascript">
		$(document).ready(function () {

			$("#target").archerTarget({

				target: 'wa_x',

				/*
				 * Array contains arrowset objects
				 */
				arrows: [
					{
						data: [ // data of the arrowset
							{ x: 18, y: 50 }, // one arrow
							{ x: 19, y: 22 },
							{ x: 45, y: 75 }
						]
					},
					{
						data: [
							{ x: 17, y: 50 },
							{ x: 42, y: 20 },
							{ x: 50, y: 33 }
						]
					}
				]
			});
		});
	</script>

</body>
</html>
