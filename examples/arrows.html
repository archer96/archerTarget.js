<!doctype html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>Default - Example - jArcherTarget</title>

    <link rel="stylesheet" type="text/css" href="../jarchertarget.css">

    <script language="javascript" src="assets/jquery-1.8.1.min.js"></script>
    <script language="javascript" src="../jarchertarget.min.js"></script>
    <script language="javascript" src="../targets/targets.min.js"></script>

  </head>
  <body>
    
    <div id="target" style="width:230px; height:230px;"></div>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#target").archerTarget({

                target: 'wa_x',
                
                /*
                 * Array contains arrowset objects
                 */
                arrows: [  
                    {
                        data: [ // data of the arrowset
                            { x: 18, y: 50 }, // one arrow
                            { x: 19, y: 22 },
                            { x: 45, y: 75 }
                        ]
                    },
                    {
                        data: [
                            { x: 17, y: 50 },
                            { x: 42, y: 20 },
                            { x: 50, y: 33 }
                        ]
                    }
                ]
            });
        });
    </script>

  </body>
</html>
