<!doctype html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Complex 1 - Example - jQuery.archerTarget</title>

	<link rel="stylesheet" href="../src/archerTarget.css">

	<script src="../dist/archerTarget.js"></script>
	<script src="../dist/targets/archerTarget.targets.js"></script>

	<style type="text/css">

		#target {
			width: 2000px;
			height: 24000px;
		}

	</style>

</head>
<body>

	<div id="target"></div>

	<script>

		var self = this,
			i, j,
			targetNumber = 800,
			columns = 8,
			stepY = 100 / (targetNumber / columns),
			posX = 5,
			posY = stepY - stepY * .5,
			min = 0,
			targetArray = [];

		for (i = 0; i < targetNumber; i++) {

			targetArray[i] = {
				name: 'wa_x',
				center: [posX, posY],
				diameter: 9.5
			};


			if ((i + 1) % 100 == 0) {

				posX += 10;
				posY = stepY - stepY * .5;

			} else {

				posY += stepY;

			}

		}

		new ArcherTarget(document.getElementById('target'), {

			target: targetArray,

		});

	</script>

</body>
</html>
