<!doctype html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>Default - Example - jArcherTarget</title>

    <link rel="stylesheet" type="text/css" href="../jarchertarget.css">

    <script language="javascript" src="assets/jquery-1.8.1.min.js"></script>
    <script language="javascript" src="../jarchertarget.min.js"></script>
    <script language="javascript" src="../targets/targets.min.js"></script>

  </head>
  <body>
    
    <div id="target" style="width:500px; height:500px;"></div>

    <script language="javascript">
        $(document).ready(function () {

            /*
             * Target array
             */
            var targetArray = [
                {
                    name: 'wa_x',
                    center: [25, 26],
                    diameter: 44
                },
                {
                    name: 'wa_x',
                    center: [75, 26],
                    diameter: 44
                },
                {
                    name: 'wa_x',
                    center: [50, 73],
                    diameter: 44
                }
            ],
            arrowArray = [     
                {
                    data: [
                        { x: 29, y: 70, target: 0 },
                        { x: 44, y: 22, target: 1 },
                        { x: 25, y: 65, target: 2 }
                    ]
                },
                {
                    data: [
                        { x: 47, y: 20, target: 0 },
                        { x: 80, y: 40, target: 1 },
                        { x: 33, y: 53, target: 2 }
                    ]
                },
                {
                    data: [
                        { x: 17, y: 50, target: 0 },
                        { x: 42, y: 20, target: 1 },
                        { x: 50, y: 33, target: 2 }
                    ]
                }
            ];


            $("#target").archerTarget({

                target: targetArray,
                arrows: arrowArray

            });

        });
    </script>

  </body>
</html>
