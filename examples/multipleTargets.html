<!doctype html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Multiple Targets - Example - jQuery.archerTarget</title>

	<link rel="stylesheet" href="../src/archerTarget.css">

	<script src="../dist/archerTarget.js"></script>
	<script src="../dist/targets/archerTarget.targets.js"></script>

</head>
<body>

	<div id="target" style="width:230px; height:230px;"></div>

	<script>

		/*
		 * Array containing the target objects
		 */
		var targetArray = [
			{
				name: 'wa_x',
				center: [25, 26],
				diameter: 44
			},
			{
				name: 'wa_x',
				center: [75, 26],
				diameter: 44
			},
			{
				name: 'wa_x',
				center: [50, 73],
				diameter: 44
			}
		];

		new ArcherTarget(document.getElementById('target'), {

			target: targetArray

		});
	</script>

</body>
</html>
