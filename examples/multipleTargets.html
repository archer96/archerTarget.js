<!doctype html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Multiple Targets - Example - jQuery.archerTarget</title>

	<link rel="stylesheet" type="text/css" href="../src/jquery.archerTarget.css">

	<script src="../libs/jquery-loader.js"></script>
	<script src="../dist/jquery.archerTarget.js"></script>
	<script src="../dist/targets/jquery.archerTarget.targets.js"></script>

</head>
<body>

	<div id="target" style="width:230px; height:230px;"></div>

	<script>
		$(document).ready(function () {

			/*
			 * Array containing the target objects
			 */
			var targetArray = [
				{
					name: 'wa_x',
					center: [25, 26],
					diameter: 44
				},
				{
					name: 'wa_x',
					center: [75, 26],
					diameter: 44
				},
				{
					name: 'wa_x',
					center: [50, 73],
					diameter: 44
				}
			];

			$("#target").archerTarget({

				target: targetArray

			});

		});
	</script>

</body>
</html>
