<!doctype html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>Multiple Targets - Example - jArcherTarget</title>

    <link rel="stylesheet" type="text/css" href="../jarchertarget.css">

    <script language="javascript" src="assets/jquery-1.8.1.min.js"></script>
    <script language="javascript" src="../jarchertarget.min.js"></script>
    <script language="javascript" src="../targets/targets.min.js"></script>

  </head>
  <body>
    
    <div id="target" style="width:230px; height:230px;"></div>

    <script language="javascript">        
        $(document).ready(function () {
            
            /*
             * Array containing the target objects
             */
            var targetArray = [
                {
                    name: 'wa_x',
                    center: [25, 26],
                    diameter: 44
                },
                {
                    name: 'wa_x',
                    center: [75, 26],
                    diameter: 44
                },
                {
                    name: 'wa_x',
                    center: [50, 73],
                    diameter: 44
                }
            ];
        
            $("#target").archerTarget({
                
                target: targetArray
                
            });

        });
    </script>

  </body>
</html>
