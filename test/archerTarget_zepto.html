<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ArcherTarget Test Suite</title>
	<!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
	<script src="../libs/zepto-loader.js"></script>
	<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
	<link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
	<script src="../libs/qunit/qunit.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../dist/jquery.archerTarget.js"></script>
	<script src="../dist/targets/jquery.archerTarget.targets.js"></script>
	<script src="archerTarget_test.js"></script>
	<script>window._$ = $.noConflict(true);</script>
</head>
<body>
	<h1 id="qunit-header">ArcherTarget Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div id="chain">
			<div id="chain_1">Chain1</div>
			<div>Chain2</div>
			<div>Chain3</div>
			<div>Chain4</div>
		</div>
		<div id="id">
			<div id="idTarget">ID Target</div>
			<div class="noIdTarget">No ID Target</div>
		</div>
		<div id="arrows"></div>
		<div id="getSet">
			<div id="firstTarget">First Target</div>
			<div>No ID Target</div>
			<div>Another target</div>
		</div>
	</div>
</body>
</html>
